<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <form method="POST" action="/signup">
      <label>ID</label>
      <input type="text" name="id">
      <label>PASSWORD</label>
      <input type="password" name="password">
      <label>EMAIL</label>
      <input type="text" name="email">
      <button type="submit">Submit</button>
    </form>
    
    <div id="login-checker"></div>

    <div><a href="/auth/facebook">Sign up with facebook!</a></div>
    <div><a href="/auth/google">Sign up with google</a></div>

    <script>
      const request = new XMLHttpRequest()

      request.open("GET", "/signup/ajax/login");
      request.send();

      request.onreadystatechange = function () {
       if(request.readyState === XMLHttpRequest.DONE && request.status === 200) {
         document.getElementById('login-checker').innerHTML 
           = `<div style="color: red">${request.responseText}</div>`
      }};
      
    </script>
  </body>
</html>
